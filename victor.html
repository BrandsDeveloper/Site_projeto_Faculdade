<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MENU</title>
    <link rel="stylesheet" href="victor.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="btn">
      <span class="fas fa-bars"></span>
    </div>
<nav class="sidebar">
      <div class="text">
Lider Menu</div>
<ul>
<li class="active"><a href="#">Simulação de Empréstimo</a></li>
<li>
          <a href="#" class="feat-btn">contatos
            <span class="fas fa-caret-down first"></span>
          </a>
          <ul class="feat-show">
<li><a href="#">Endereço</a></li>
<li><a href="#">Telefoes</a></li>
</ul>
</li>
<li>
          <a href="#" class="serv-btn">Nossos Produtos
            <span class="fas fa-caret-down second"></span>
          </a>
          <ul class="serv-show">
<li><a href="#">Cartão de credito</a></li>
<li><a href="#">Novo Empréstimo</a></li>
<li><a href="#">Refinanciamento de contrato</a></li>
</ul>
</li>
</ul>
</nav>
    <div class="content">
      <div class="header">
</div>
<script>
    $('.btn').click(function(){
      $(this).toggleClass("click");
      $('.sidebar').toggleClass("show");
    });
      $('.feat-btn').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
      });
      $('.serv-btn').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
      });
      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>

  </body>
</html>
